<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mchat</title>
</head>
 
<body>
<button onclick="on()">连接</button>
<div >
    <label for="from" style="line-height: 34px">from：</label>
    <select id="from">
        <option value ="01">张三</option>
        <option value ="02">李四</option>
        <option value="03">王五</option>
    </select>
    <label for="to" style="line-height: 34px">to：</label>
        <select id="to">
            <option value ="01">张三</option>
            <option value ="02">李四</option>
            <option value="03">王五</option>
        </select>
</div>


<div>
    <input id="text" style="" /> <button onclick="send()">send</button>
</div>

<div id="message"></div>
 
</body>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/ajax.js"></script>

<script>
    var $from = $("#from"),
        $to= $("#to");
    //var result = new AjaxRequest("/chat/queryUser",{}).execute();

    function getMessage(msg){
        var result = {
            "to":$to.val(),
            "text":msg
        };
        return JSON.stringify(result);
    }

</script>

<script type="text/javascript">
    var websocket = null;

    function on() {
        //判断当前浏览器是否支持WebSocket
        if('WebSocket' in window){
            websocket = new WebSocket("ws://10.1.83.80:7789/websocket/"+$from.val());
        } else {
            alert('当前浏览器不支持websocket!')
        }

        //连接发生错误的回调方法
        websocket.onerror = function(){
            setMessageInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function(event){
            setMessageInnerHTML("open");
        };

        //接收到消息的回调方法
        websocket.onmessage = function(event){
            setMessageInnerHTML(event.data);
        };

        //连接关闭的回调方法
        websocket.onclose = function(){
            setMessageInnerHTML("close");
        };

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function(){
            websocket.close();
        };

    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }

    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        message = getMessage(message);
        websocket.send(message);
    }
</script>

</html>
